version: '3'

volumes:
  mariadb:
  wordpress:

networks: 
  test:

services:
  nginx:
    container_name: nginx
    build: requirements/nginx
    env_file:
      - .env
    ports: 
      - 80:80
      - 443:443
    restart: always
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - test
    restart: on-failure
  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build: requirements/wordpress
    # volumes:
    #   - wordpress:/var/www/html
    ports:
      - 9000:9000
    env_file:
      - .env
    networks:
      - test
    restart: always